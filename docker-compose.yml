version: "3.8"

services:
  openai-email-bot:
    build: .
    mem_limit: 128m
    container_name: openai-email-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_OPTIONS=--max-old-space-size=96 --gc-interval=100
    env_file:
      - .env
    volumes:
      # 환경 변수 파일 마운트 (보안)
      - ./.env:/app/.env:ro
      # 로그 디렉토리 마운트
      - ./logs:/app/logs
    networks:
      - openai-bot-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 리버스 프록시 (선택사항)
  nginx:
    image: nginx:alpine
    container_name: openai-bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - openai-email-bot
    networks:
      - openai-bot-network
    profiles:
      - production

networks:
  openai-bot-network:
    driver: bridge

volumes:
  logs:
    driver: local
